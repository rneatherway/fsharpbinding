language: emacs-lisp

before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ trusty main universe"
  - sudo add-apt-repository -y ppa:cassou/emacs
  - sudo apt-get update -q

install:
  - sudo apt-get install -yq libpango-1.0-0
  - sudo apt-get install -yq emacs24 emacs24-el
  - sudo apt-get install -yq emacs24 emacs24-el emacs24-common-non-dfsg
  - sudo apt-get install -yq mono-complete
  - sudo apt-get install -yq fsharp
  - git clone https://github.com/rneatherway/monodevelop-binaries.git

script:
  - make
  - make unit-test
  - make integration-test
  - make -C emacs test
  - make -C emacs integration-test
  - rc=0;
    for dir in $(find monodevelop-binaries/ -maxdepth 1 -mindepth 1 -type d | grep -v ".git");
    do
      cd monodevelop && ./configure.sh --prefix=../$dir && make build || rc=$?;
      cd ..;
    done;
    exit $rc
